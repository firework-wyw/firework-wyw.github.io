<html>
<head>
    <title>Stealth</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/pace.css" />
    <script type="application/javascript" src="lib/pace.js"></script>
    <script type="application/javascript" src="lib/require.js"></script>
    <style>
        #drawInfo {
            margin:10px;
            left:0px;
            top:10px;
            position:absolute;

            color:white;
            text-shadow:0px 0px 3px black;

            font-family: "Arial";
        }
    </style>
</head>
<body style="margin:0px">
    <canvas id="main"></canvas>
    <div id="draw-info"></div>
    <script type="application/javascript">
        requirejs.config({
            'paths' : {
                'qtek' : "lib/qtek",
                'qtek-physics' : "lib/qtek-physics",
                "framework" : "framework",
                "text" : "lib/text"
            },
            "shim" : {
                "$" : {
                    exports : '$'
                }
            }
        });
        require([
            "js/app",
            'js/worlds/soldierTest'
        ], function(app3D, soldierTest){
            app3D.enableShadow = false;
            app3D.init();
            app3D.loadWorld(soldierTest);
        });
    </script>
    </script>
</body>
</html>
